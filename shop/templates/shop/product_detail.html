{% extends 'shop/main.html' %}
{% load static %}
{% block content %}

<div class="card mb-3" style="max-width: 1540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ object.image_url }}" class="img-fluid rounded-start">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ object.name }}</h5>
        <p class="card-text">{{ object.description }}</p>
        <p class="card-text">${{ object.price }}</p>
        <p class="card-text"><small class="text-muted">Stock: {{ object.stock }} pcs.</small></p>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
